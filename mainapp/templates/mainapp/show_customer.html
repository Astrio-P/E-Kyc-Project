{% extends 'mainapp/base.html' %}

{% block content %}

  
    <div class="card">
        <div class="card-header">
          Customers
        </div>
        <div class="card-body">
          <h5 class="card-title">{{customer}}</h5>
          <p class="card-text">
            <ul>
                <li>BIN: {{ customer.bin }}</li>
                <li>Email: {{ customer.email }}</li> 
            </ul>
          </p>
          {% if user.is_authenticated %}
            <a href="{% url 'update_customerAccess' customer.id %}" class="btn btn-secondary">Update Access</a>
            <a href="{% url 'update_customer' customer.id %}" class="btn btn-secondary">Update</a>
            <a href="{% url 'delete_customer' customer.id %}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>

{% endblock %}
