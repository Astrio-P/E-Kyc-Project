{% extends 'mainapp/base.html' %}

{% block content %}
    
    <h1>Customers</h1>
    <br/>
<table class="table table-striped table-hover table-bordered">    
{% for customer in customer_list %}
<tr>
    <td>
        <a href="{% url 'show_customer' customer.id %}">{{ customer }}</a> 
    </td>
    {% if user.is_authenticated %}

        <td align="right">
            <a href="{% url 'update_customer' customer.id %}" 
            class="btn btn-secondary btn-sm">Update</a>
            <a href="{% url 'update_customerAccess' customer.id %}" 
            class="btn btn-secondary btn-sm">Update Access</a>
            <a href="{% url 'delete_customer' customer.id %}" 
            class="btn btn-danger btn-sm">Delete</a>
        </td>
    {% endif %}

</tr>
    
{% endfor %}
</table>

{% endblock %}
